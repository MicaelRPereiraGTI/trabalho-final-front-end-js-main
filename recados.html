<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mica - Notes</title>
        <link rel="stylesheet" href="css/recados.css">
        
</head>
<body>
   
    <main class="main-recados">
      <h1>My Notes</h1>

      <div class="container-recados">
        <div class="row-inputs">
          <form id="form-recados">
            <div class="container">
              <div class="input-descricao">
                <div class="textfield">
                  <label for="descricao">Descrição</label>
                  <input type="text" name="descricoes" id="descricao" placeholder="Ler livro">
                </div>
              </div>
              <div class="input-detalhamento">
                <div class="textfield">
                  <label for="detalhamento">Detalhamento</label>
                  <input type="text" name="detalhamentos" id="detalhamento" placeholder="Título do livro">
                </div>
              </div>
            </div>
            <input type="hidden" name="idx" value="novo" id="idx">
            <div class="btns">
              <input type="submit" class="btn" id="btn-sair" value="Sair">
              <input type="submit" class="btn" id="btn-salvar" value="Salvar">
            </div>
            <div id="msg-erro"></div>
          </form>
        </div>
        <div class="row-table" >
          <table>
            <thead>
              <tr>
                <th>#</th>
                <th>Descrição</th>
                <th>Detalhamento</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </main>

    <script src="js/recados.js"></script>
</body>
</html>
